<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day!</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container d-block">
      <!-- Timeblocks go here -->
      <!--need 9 rows with 3 columns, starting with the row for 0900 ending with row for 1700-->
      <div id='first' class="row time-block">
        <div class="col hour"><h4>0900</h4></div>
          <textarea id="hour1" class="col-8 form-control task" placeholder="Add an Event"></textarea>
          <button class="col-1 saveBtn" type="button">
            <span class="oi oi-task mb-2"></span>
          </button>
      </div>
        <!--hour 1 end-->
        <!--hour 2 start-->
        <div id='second' class="row time-block">
          <div class="col hour"><h4>1000</h4></div>
            <textarea id='hour2' class="col-8 form-control task" placeholder="Add an Event"></textarea>
            <button class="col-1 saveBtn" type="button">
              <span class="oi oi-task mb-2"></span>
            </button>
        </div>
        <!--hour 2 end-->
        <!--hour 3 start-->
        <div id='third' class="row time-block">
          <div class="col hour"><h4>1100</h4></div>
            <textarea id='hour3' class="col-8 form-control task" placeholder="Add an Event"></textarea>
            <button class="col-1 saveBtn" type="button">
              <span class="oi oi-task mb-2"></span>
            </button>
        </div>
        <!--hour 3 end-->
        <!--hour 4 start-->
        <div id='fourth' class="row time-block">
          <div class="col hour"><h4>1200</h4></div>
            <textarea id='hour4' class="col-8 form-control task" placeholder="Add an Event"></textarea>
            <button class="col-1 saveBtn" type="button">
              <span class="oi oi-task mb-2"></span>
            </button>
        </div>
        <!--hour 4 end-->
        <!--hour 5 start-->
        <div id='fifth' class="row time-block">
          <div class="col hour"><h4>1300</h4></div>
            <textarea id='hour5' class="col-8 form-control task" placeholder="Add an Event"></textarea>
            <button class="col-1 saveBtn" type="button">
              <span class="oi oi-task mb-2"></span>
            </button>
        </div>
        <!--hour 5 end-->
        <!--hour 6 start-->
        <div id='sixth' class="row time-block">
          <div class="col hour"><h4>1400</h4></div>
            <textarea id='hour6' class="col-8 form-control task" placeholder="Add an Event"></textarea>
            <button class="col-1 saveBtn" type="button">
              <span class="oi oi-task mb-2"></span>
            </button>
        </div>
        <!--hour 6 end-->
        <!--hour 7 start-->
        <div id='seventh' class="row time-block">
          <div class="col hour"><h4>1500</h4></div>
            <textarea id='hour7' class="col-8 form-control task" placeholder="Add an Event"></textarea>
            <button class="col-1 saveBtn" type="button">
              <span class="oi oi-task mb-2"></span>
            </button>
        </div>
        <!--hour 7 end-->
        <!--hour 8 start-->
        <div id='eighth' class="row time-block">
          <div class="col hour"><h4>1600</h4></div>
            <textarea id='hour8' class="col-8 form-control task" placeholder="Add an Event"></textarea>
            <button class="col-1 saveBtn" type="button">
              <span class="oi oi-task mb-2"></span>
            </button>
        </div>
        <!--hour 8 end-->
        <!--hour 9 start-->
        <div id='ninth' class="row time-block">
          <div class="col hour"><h4>1700</h4></div>
            <textarea id='hour9' class="col-8 form-control task" placeholder="Add an Event"></textarea>
            <button class="col-1 saveBtn" type="button">
              <span class="oi oi-task mb-2"></span>
            </button>
        </div>
        <!--hour 9 end-->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
